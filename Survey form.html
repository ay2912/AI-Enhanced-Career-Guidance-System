
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="q1">1. How satisfied are you with our services?</label>
            <select id="q1" name="q1">
                <option>Very Satisfied</option>
                <option>Satisfied</option>
                <option>Neutral</option>
                <option>Dissatisfied</option>
                <option>Very Dissatisfied</option>
            </select>

            <label for="q2">2. What is your preferred mode of communication?</label>
            <select id="q2" name="q2">
                <option>Email</option>
                <option>Phone</option>
                <option>In-Person</option>
                <option>Online Chat</option>
            </select>

            <label for="q3">3. What improvements would you like to see?</label>
            <textarea id="q3" name="q3" rows="3"></textarea>

            <label for="q4">4. How often do you use our services?</label>
            <select id="q4" name="q4">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Rarely</option>
            </select>

            <label for="q5">5. Would you recommend our services to others?</label>
            <select id="q5" name="q5">
                <option>Yes</option>
                <option>No</option>
                <option>Maybe</option>
            </select>

            <label for="q6">6. What is your age group?</label>
            <select id="q6" name="q6">
                <option>14-18</option>
                <option>18-24</option>
                <option>25-30</option>
            </select>

            <label for="q7">7. How did you hear about us?</label>
            <input type="text" id="q7" name="q7">

            <label for="q8">8. What industry do you work in?</label>
            <input type="text" id="q8" name="q8">

            <label for="q9">9. How would you rate our customer support?</label>
            <select id="q9" name="q9">
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Poor</option>
            </select>

            <label for="q10">10. Have you faced any issues with our service?</label>
            <textarea id="q10" name="q10" rows="3"></textarea>

            <label for="q11">11. What features would you like us to add?</label>
            <textarea id="q11" name="q11" rows="3"></textarea>

            <label for="q12">12. Do you use similar services from other providers?</label>
            <select id="q12" name="q12">
                <option>Yes</option>
                <option>No</option>
            </select>

            <label for="q13">13. What do you value the most in a service?</label>
            <textarea id="q13" name="q13" rows="3"></textarea>

            <label for="q14">14. How easy is it to navigate our website?</label>
            <select id="q14" name="q14">
                <option>Very Easy</option>
                <option>Easy</option>
                <option>Neutral</option>
                <option>Difficult</option>
                <option>Very Difficult</option>
            </select>

            <label for="q15">15. Any additional comments or suggestions?</label>
            <textarea id="q15" name="q15" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
